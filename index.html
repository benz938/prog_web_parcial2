<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora el Mundo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="particulas"></div>
    <nav class="barra-navegacion">
        <div class="logo">üåç Explora</div>
        <ul class="enlaces-navegacion">
            <li><a href="https://elpais.com/noticias/turismo/">Noticias</a></li>
            <li><a href="#Contacto">Contacto</a></li>
        </ul>
        <span class="icono-busqueda">üîç</span>
        <span class="menu-hamburguesa">‚ò∞</span>
    </nav>

    <div class="contenedor-principal">
        <div class="floating-cards-container">
            <div class="floating-cards"></div>
        </div>
        <div class="seccion-hero">
            <h1 class="titulo-principal-left"></h1>
            <div class="contenido-hero">
                <h2 class="subtitulo"></h2>
            </div>
            <div class="contenedor-destinos"></div>
        </div>
    </div>

    <div class="favorites-bar"></div>

    <div id="modal-detalle" class="modal">
        <div class="contenido-modal">
            <button class="boton-cerrar">√ó</button>
            <div id="modal-imagen" class="imagen-modal"></div>
            <h3 id="modal-titulo"></h3>
            <p id="modal-descripcion"></p>
            <div id="modal-rating"></div>
            <button id="modal-like" class="boton-like"></button>
            <textarea id="modal-comentario" placeholder="A√±ade un comentario..."></textarea>
            <button id="modal-enviar" class="boton-enviar">Enviar</button>
            <div id="modal-comentarios"></div>
        </div>
    </div>

    <div id="modal-buscar" class="modal">
        <div class="contenido-modal">
            <button class="boton-cerrar">√ó</button>
            <h2>Buscar Destinos</h2>
            <input type="text" id="campoBusqueda" placeholder="Busca un destino...">
            <div id="resultadosBusqueda"></div>
        </div>
    </div>

    <div id="modal-favoritos" class="modal floating-favorites-modal">
        <div class="contenido-modal floating-favorites-modal-content">
            <button class="boton-cerrar">√ó</button>
            <div id="favoritos-contenido"></div>
        </div>
    </div>

    <div id="modal-contacto" class="modal">
        <div class="contenido-modal">
            <button class="boton-cerrar">√ó</button>
            <h2>Contacto</h2>
            <input type="text" id="contacto-nombre" placeholder="Tu nombre">
            <input type="email" id="contacto-email" placeholder="Tu correo">
            <textarea id="contacto-comentario" placeholder="Tu mensaje..."></textarea>
            <button id="contacto-enviar" class="boton-enviar">Enviar</button>
        </div>
    </div>

    <div class="contenedor-notificaciones"></div>

    <!-- Modal de Calificaciones -->
    <div id="modal-rating" class="rating-modal">
        <h3 id="rating-titulo">Califica este destino</h3>
        <div class="rating-stars" id="rating-stars">
            <span class="rating-star" data-value="1">‚òÖ</span>
            <span class="rating-star" data-value="2">‚òÖ</span>
            <span class="rating-star" data-value="3">‚òÖ</span>
            <span class="rating-star" data-value="4">‚òÖ</span>
            <span class="rating-star" data-value="5">‚òÖ</span>
        </div>
        <button class="rating-close">Cerrar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
